<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Busca Pharma</title>
  <link rel="stylesheet" href="buscar.css">
</head>

<body>
<!-- Cabeçalho -->
<header>
  <div class="logo">
    <img src="img/Logo_pequena.png" alt="Busca Pharma">
  </div>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Medicamentos</a></li>
      <li><a href="#">Agendamentos</a></li>
    </ul>
  </nav>
  <div class="auth-buttons">
    <button class="register-btn"><a href="register.html">Cadastrar-se</a></button>
    <button class="login-btn"><a href="login.html">Entrar</a></button>
  </div>
</header>

<!-- Barra de Pesquisa -->
<div class="search-container">
  <input type="text" placeholder="Insira o nome do medicamento" class="search-input" id="search-bar">
</div>

<!-- Exibição de Produtos -->
<section class="product-grid" id="product-grid">
  <!-- Os produtos serão carregados aqui dinamicamente -->
</section>

<!-- Paginação -->
<div class="pagination-container">
  <button id="prev-page" onclick="changePage(-1)">Anterior</button>
  <span id="current-page">1</span>
  <button id="next-page" onclick="changePage(1)">Próxima</button>
</div>


<script src="busca.js"></script>
</body>

</html>
